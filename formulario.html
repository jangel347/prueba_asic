<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Programador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="block_complete ta_center">
            <div class="form_container" id="form_container">
                <h1>Ingresar programador</h1>
                <div class="form_section">
                    <input type="text" name="id_p" id="id_p" class="form_input" placeholder="Cédula del programador">
                </div>
                <div class="form_section">
                    <input type="text" name="name_p" id="name_p" class="form_input"
                        placeholder="Nombre del programador">
                </div>
                <div class="form_section">
                    <input type="text" name="last_name_p" id="last_name_p" class="form_input"
                        placeholder="Apellido del programador">
                </div>
                <div class="form_section">
                    <input type="text" name="email_p" id="email_p" class="form_input"
                        placeholder="Correo del programador">
                </div>
                <div class="form_section">
                    <textarea name="languages_p" id="languages_p" class="form_input" placeholder="Lenguajes" cols="30"
                        rows="10"></textarea>
                </div>
                <div class="form_section">
                    <button id="btn_submit">Ingresar Programador</button>
                </div>
                <div id="adv_text"></div>
            </div>
        </div>
    </div>
    <div class="modal_container" id="modal">
        <div class="block_complete ta_center">
            <div class="modal">
                <table id="programmers">
                    <thead>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Lenguajes</th>
                        <th>Fecha de creación</th>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="resources/logic.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="ejercicio2.js"></script> -->
</body>

</html>
